<div class="plo-page-header">
  <div class="plo-item plo-item-back" *ngIf="showBack" (click)="goBack(true)">
    <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
    <span class="plo-item-back-title">{{backTitle}} </span>
  </div>
  <div class="plo-item plo-text-center"><span class="plo-item-subtitle">{{subTitle}}</span></div>
</div>
